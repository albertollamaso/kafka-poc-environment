apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kafka-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: kafka.test
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kafka-cp-kafka-headless
                port:
                  number: 9092